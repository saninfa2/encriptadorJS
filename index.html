<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <h1><img src="./imagenes/Vector.png" alt=""></h1>
        </nav>
    </header>
    <main>
        <div class="input-text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        <div class="output-text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="button">Copiar</button>
        </div>
        <div class="none-output">
            <img src="./imagenes/Muñeconinio.png" alt="">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Sabina Fabrega 2023 - ONE</p>
            <p>© Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
