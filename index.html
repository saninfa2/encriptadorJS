<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <h1><img class="encabezado" src="./imagenes/Vector.png" alt=""></h1>
        </nav>
    </header>
    <main>

        <div class="text">
            <input class="input-text" type="text" placeholder="Ingrese el texto aqui">
            <p class="advertencia">Solo letras minúsculas y sin acentos</p>
            <button class="boton">Encriptar</button>
            <button class="boton">Desencriptar</button>
        </div>

        <div class="output-text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="button" class="boton">Copiar</button>
        </div>

        <div class="none-output">
            <img src="./imagenes/ninio.png" alt="Un niño con una lupa" class="no-message">
            <p class="sin-text">Ningún mensaje fue encontrado</p>
            <p class="litle-text">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>

    </main>
    <footer>
        <div class="copyright">
            <p class="litle-text">Sabina Fabrega 2023 - ONE</p>
            <p class="litle-text">© Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
