<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="icon" href="./imagenes/Vector.png" type="image/png" sizes="16x16 32x32"/>
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <nav>
            <h1><img class="encabezado" src="./imagenes/Vector.png" alt="logo de Alura"></h1>
        </nav>
    </header>
    <main id="conteiner">
        <div class="text">
            <div id="text-input">
                <textarea name="input" id="input" cols="30" rows="10" class="input" maxlength="200" type="text" placeholder="Ingrese el texto aqui" onkeyup="countChars(this);"></textarea>
                <div id="text-warning">
                    <p id="warning">Solo letras minúsculas y sin acentos</p>
                    <p id="charNum">0/200</p>
                </div>
            </div>
            <div class="pair-buttons">
                <button class="button encriptar" " onclick="encriptar()">Encriptar</button>
                <button class="button desencriptar" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>  
        </div>
        <div class="output-text" id="output-text">
            <textarea name="output" id="output" cols="60" rows="10"></textarea>
            <button type="button" class="button" onclick="copy()" id="botonCopy">Copiar</button>
        </div>

        <div class="none-output" id="none-output">
            <img src="./imagenes/ninio.png" alt="Un niño con una lupa" class="no-message" id="ninio">
            <p class="sin-text" id="none-mensaje">Ningún mensaje fue encontrado</p>
            <p class="litle-text" id="required">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>

    </main>
    <footer>
        <div class="copyright">
            <p class="copy-text">Sabina Fabrega 2023 - ONE</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
